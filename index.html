<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-light w-100" />
            </div>
          </div>
        </form>
        <h1 id="city">City</h1>
        <div class="row">
          <div class="col">
            <div class="summary">
              <ul>
                <li>Date Time</li>
                <li>Degres</li>
              </ul>
              <div class="weather-icon">Icon</div>
            </div>
          </div>
          <div class="col">
            <div class="weather details">
              <span>Details</span>
              <ul>
                <li>Summary</li>
                <li>Min Max</li>
                <li>Humidity</li>
                <li>Wind</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"><h2>Forecast</h2></div>
      </div>
    </div>

    <div class="footer">
      <small
        ><a href="https://github.com/judithrauland/weather-app" taget="_blank"
          >Open-source code</a
        >
        by Judith Rauland</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
