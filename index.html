<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/db29e5eefe.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-light w-100" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col">
            <div class="summary">
              <div id="date"></div>
              <div class="main-temperature">
                <span id="temperature"></span> °C
              </div>
              <div class="temperatures">
                <div class="minimum-temperature">
                  <i class="fas fa-temperature-low"></i>
                  <span id="minimum"></span> °C
                </div>
                <div class="maximum-temperature">
                  <i class="fas fa-temperature-high"></i>
                  <span id="maximum"></span> °C
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weather-icon">
              <img src="" alt="" id="icon" />
            </div>
            <div class="description-button">
              <span
                class="badge bg-secondary"
                style="font-size: 1rem"
                id="description"
              ></span>
            </div>
          </div>
          <div class="col">
            <div class="weather-details">
              <div class="humidity">
                Humidity: <span id="humidity"></span> %
              </div>
              <div class="wind">Wind: <span id="wind"></span> km/h</div>
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <small
        ><a href="https://github.com/judithrauland/weather-app" taget="_blank"
          >Open-source code</a
        >
        by Judith Rauland</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
